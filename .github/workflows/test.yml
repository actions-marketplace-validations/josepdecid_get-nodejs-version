name: checks
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: .

      - name: Get NodeJS version
        id: node-version
        uses: ./

      - name: get-npm-version
        id: project-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Print NodeJS version
        run: echo ${{ steps.node-version.outputs.version }}

      - name: Print project version
        run: echo ${{ steps.project-version.outputs.current-version}}
