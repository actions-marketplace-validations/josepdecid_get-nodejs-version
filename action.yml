name: 'Get NodeJS version'
description: 'Get NodeJS version as defined in `package.json` > `engines` > `node`'
outputs:
  version:
    description: 'NodeJS version'
  major:
    description: 'Major version tag'
  minor:
    description: 'Minor version tag'
  patch:
    description: 'Patch version tag'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  color: 'green'
  icon: 'tag'
